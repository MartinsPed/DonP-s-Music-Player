<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Music Player</title>
  </head>

  <body>
    <h1>DonP's Music Player</h1>
    <img class="owner" src="./images/DonP.jpg" />
    <div class="music-container">
      <div class="music-info">
        <h4 id="title">Yadah-Beyond-Me</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <audio src="./music/Beyond-Me.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="./images/Beyond-Me.jpeg" alt="Music Cover" id="cover" />
      </div>

      <div class="navigation">
        <img
          id="prev"
          class="action"
          src="./icons/rewind-1.svg"
          alt="Previous"
        />
        <div class="play-pause">
          <img
            id="play"
            class="action action-play"
            src="./icons/play-button-1.svg"
            alt="Play"
          />
          <img
            id="pause"
            class="action action-pause"
            src="./icons/pause-1.svg"
            alt="Pause"
          />
        </div>
        <img
          id="next"
          class="action"
          src="./icons/fast-forward-1.svg"
          alt="Next"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
